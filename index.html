<!DOCTYPE html>
<html>
  <head>
    <title>Date Key Generator</title>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="card">
      <h2>Date Key Generator</h2>
      <p>Enter a short text description of a date:</p>
      <form id="date-form">
        <input
          type="text"
          id="date-description"
          placeholder="e.g. Christmas Day"
        />
        <button type="submit">Generate Key</button>
      </form>
      <p id="key-display"></p>
    </div>
    <script>
      const dateForm =
         document.getElementById('date-form'); const dateDescription =
         document.getElementById('date-description'); const keyDisplay =
         document.getElementById('key-display'); dateForm.addEventListener('submit',
         (event) => {
           event.preventDefault(); const date = new Date(dateDescription.value); const
           key = generateKey(date); keyDisplay.textContent = `Key: ${key}`;
         });
         function generateKey(date) {
           // Generate a key based on the specified date
           const key = date.getTime().toString(36); return key;
         }
    </script>
  </body>
</html>
